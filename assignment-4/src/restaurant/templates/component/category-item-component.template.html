<table class="table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Key</th>
      <th>Name</th>
      <th>Price</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="item in $ctrl.items">
      <td>{{ item.id }}</td>
      <td>{{ item.short_name }}</td>
      <td>{{ item.name }}</td>
      <td>{{ item.price_large }}</td>
    </tr>
  </tbody>
</table>
