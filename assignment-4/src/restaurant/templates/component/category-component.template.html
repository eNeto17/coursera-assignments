<table class="table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Key</th>
      <th>Name</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="item in $ctrl.items">
      <td>{{ item.id }}</td>
      <td>{{ item.short_name }}</td>
      <td>{{ item.name }}</td>
      <td><button class="btn btn-primary" ui-sref="category-list-state.item-detail-state({itemId: item.short_name})">Show Items</button></td>
    </tr>
  </tbody>
</table>
